<!DOCTYPE html>
<html lang="en">
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: #2E2C2C;
    text-align: center;
    font-family: "Open Sans", "Helvetica", sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page h1 {
    text-align: center;
	  font-size: 96px;
	  padding-top: 20px;
    color: #E3442F;
    font-weight: bold;
  }


  .rails-default-error-page h2 {
    color: #2E2C2C;
    font-size: 30px;
  }

  .rails-default-error-page button {
    display: inline-block;
    border: none;
    border-radius: 15px;
    padding: 1rem 2rem;
    margin: 0;
    text-decoration: none;
    background: #F1C736;
    color: #2B2C28;
    font-size: 1rem;
    cursor: pointer;
    text-align: center;
    transition: background 250ms ease-in-out, 
                transform 150ms ease;
  }

  .rails-default-error-page button:hover,
  .rails-default-error-page button:focus {
    background: #E67E22;
  }

  .rails-default-error-page button:focus {
    outline: 1px solid #fff;
    outline-offset: -4px;
  }

  .rails-default-error-page button:active {
    transform: scale(0.99);
  }

  .rails-default-error-page a {
    text-decoration: none;
    color: #2E2C2C;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <h1>404</h1>
    <h2>Yikes! Something went wrong.</h2>
    <button>
      <a href="https://kitchen-cart.herokuapp.com/">Return Home</a>
    </button>
  </div>
</body>
</html>
